<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/create_post.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../assets/create_page.js" defer></script>
    <title>Create Post</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <a href="#">
                    <img src="Images/Blog_logo .png" alt="See it, Say it logo">
                </a>
            </div>
        </nav>
    </header>
<main>
    <form>
        <h2>Please fill in the form below to create a new blog post:</h2>
        <section id="title" class="entry">
            <label for="titleInput">Please enter a <b>title</b> for your post: <i>(Max 200 characters)</i></label>
            <br>
            <input type="text" name="titleInput" id="">
        </section>
        <section id="description" class="entry">
            <label for="descripInput">Please enter additional <b>description</b> and details about your post: <i>(Max 500 characters)</i></label>
            <br>
            <input type="text" name="descripInput">
        </section>
        <section id="location" class="entry">
            <label for="locationInput">Please enter the <b>postcode</b> of your post:</label>
            <br>
            <input type="text" name="locationInput">
        </section>
        <br>
        <section>
            <label for="labelInput">Please add up to 3 <b>labels:</b></label>
            <div id="labels">
                <div id="food-drink" class="label">
                    <img src="Images/Food-drink.png" alt="">
                    <button>Food and Drink</button>
                </div>
                <div id="travel" class="label">
                    <img src="Images/travel.png" alt="">
                    <button>Travel</button>
                </div>
                <div id="nightlife" class="label">
                    <img src="Images/nightlife.png" alt="">
                    <button>Nightlife</button>
                </div>
                <div id="saftey" class="label">
                    <img src="Images/saftey.png" alt="">
                    <button>Safety</button>
                </div>
                <div id="stay" class="label">
                    <img src="Images/stay.png" alt="">
                    <button>Places to Stay</button>
                </div>
                <div id="outdoors" class="label">
                    <img src="Images/outdoors.png" alt="">
                    <button>Outdoors</button>
                </div>
                <div id="shopping" class="label">
                    <img src="Images/shopping.png" alt="">
                    <button>Shopping</button>
                </div>
                <div id="Attractions" class="label">
                    <img src="Images/attractions.png" alt="">
                    <button>Attractions</button>
                </div>
                <div id="wellness" class="label">
                    <img src="Images/wellness.png" alt="">
                    <button>Wellness</button>
                </div>
                <div id="fitness" class="label">
                    <img src="Images/fitness.png" alt="">
                    <button>Fitness</button>
                </div>
                <div id="Test" class="label">
                    <img src="Images/travel.png" alt="">
                    <button>Test</button>
                </div>
                <div id="Test" class="label">
                    <img src="Images/nightlife.png" alt="">
                    <button>Test</button>
                </div>
            </div>
        <section id="submit">
            <img src="Images/add.png" alt="">
            <input type="submit" id="submitBtn">
        </section>
        </section>
    </form>
</main>
<footer>
    @Copyright Duck & Divers 2022
</footer>

</body>
</html>
