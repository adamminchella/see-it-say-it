<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./assets/javascript/home.js"></script>
    <title>See It, Say It</title>
</head>
<body>

    <header>
        <img id="logo" src="./assets/images/logo.png" alt="logo">
    </header>

    <main>
        <a id="newPost" href="#">
                
            <img class="icon" src="./assets/images/add.png" alt="add">
            New Post
        
        </a>

        <h2>Recent Posts</h2>

        <div id="postTemplate" class="post">
            <img class="postImage" src="http://london.com/wp-content/uploads/2019/03/london_001.jpg" alt="image">
            <div class="postHeader">
                <h2 class="postTitle">Post Title</h2>
                <div>
                    <ul class="emojis">
                        <li>
                            <img class="emoji" src="./assets/images/like.png" alt="like">
                            <span class="like">0</span>
                        </li>
                        <li>
                            <img class="emoji" src="./assets/images/dislike.png" alt="dislike">
                            <span class="dislike">0</span>
                        </li>
                        <li>
                            <img class="emoji" src="./assets/images/surprise.png" alt="surprised">
                            <span class="surprise">0</span>
                        </li>
                    </ul>
                </div>
               
            </div>
            
            <div class="postInfo">
                <img class="icon" src="./assets/images/time.png" alt="time">
                <span class="postDate">Date</span>
                <img class="icon" src="./assets/images/location.png" alt="pin">
                <span class="postLocation">Location</span>
            </div>

            <div>
                <ul class="labels">
                </ul>
            </div>
            <h3 class="commentHeader">Comments</h3>
            <div class="comments">
                
            </div>
        </div>

       
    </main>

    <footer>
        @Copyright Duck & Divers 2022
    </footer>

</body>
</html>
