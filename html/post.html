        <div class="new-comment">
          <div class="comment-input">
            <textarea
              name="comment"
              id="comment-input-field"
              cols="50"
              rows="1"
              placeholder="Add a comment..."
            ></textarea>
          </div>
          <div class="selected-gif-container"></div>
          <div class="comment-buttons-container">
            <div class="gif-icon-container hidden">

                src="../assets/images/gif-icon.png"

              />
            </div>
            <button
              class="comment-button comment-button-inactive hidden"
              type="button"

          </div>
        </div>
        <div class="gif-search-container hidden">
